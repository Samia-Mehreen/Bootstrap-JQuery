<!DOCTYPE html>
<html>
<head>
  <title>Simple Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header { background: rgb(250, 203, 162); padding: 6px; }
    .nav { background: #e6f2df; padding: 10px; text-align: center; }
    .sidebar { background: #d9edf7; padding: 10px; }
    .footer { background: #ccc; padding: 10px; text-align: right; }
    .row { border: 1px solid red; }
  </style>
</head>
<body>

  <div class="container-fluid">

    <!-- Header -->
    <div class="row">
      <div class="col header">
        <h2>Website Name</h2>
      </div>

    </div>

    <!-- Navigation -->
    <div class="row">
      <div class="col nav">
        Home | About Us | Gallery | Contact Us
        <!-- col nav div closed -->
      </div>
    </div>

    <!-- Content and Sidebar -->
    <div class="row">
      
      <div class="col-9">
        <h3>Sub heading</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, blanditiis? Corporis, excepturi?  </p>
      </div>
      

      <div class="col sidebar">
        <p>Home</p>
        <p>About Us</p>
        <p>Gallery</p>
        <p>Contact Us</p>
      </div>
      <!-- row div ki closing -->
    </div>

    <!-- Footer -->
    <div class="row">
      <div class="col footer">
        Website name@copyright.
      </div>
    </div>


    <!-- container-fluid div closed -->
  </div> 

</body>
</html>
